<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Busca PET - Cadastro</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script language="javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="icon" type="image/x-icon" href="assets/imgs/favicon.svg">

</head>

<body>
    <form id="formSignUp" action="" method="POST">
        <h2 class="form-signin-heading">Cadastro</h2>
        <label for="singUpName">Nome Completo</label>
        <input type="string" id="singUpName" name="username" placeholder="Nome Completo" required>
        <label for="singUpPET">PET</label>
        <input type="string" id="singUpPET" name="pet" placeholder="PET" required>
        <label for="singUpEmail">Email address</label>
        <input type="email" id="singUpEmail" name="email" placeholder="Email address" required>
        <label for="singUpPassword">Password</label>
        <input type="password" id="singUpPassword" name="password" placeholder="Password" required>
        <button type="submit" id="submitSignUp">Sign Up</button>
    </form>
    <a href="login">Login</a>



</body>

</html>
